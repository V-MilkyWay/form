<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Форма заказа</title>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <div class="page">
        <div class="popup popup_type_redact">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form name="profile" class="form" novalidate>
                    <h2 class="form__title">Сообщение отправленно!</h2>
                    <button type="submit" class="form__save-button">Вернуться на главную страницу</button>
                </form>
            </div>
        </div>
        <header class="header">
            <a href="https://b-pi.ru/" class="header__esc"></a>
            <div class="header__logo"></div>
            <nav class="header__menu">
                <a href="tel:+7 812 676-555-1" class="header__menu_text">+7 812 676-55-51</a>
                <a href="mailto:info@b-pi.ru" class="header__menu_text">info@b-pi.ru</a>
                <a href="https://b-pi.ru/" class="header__menu_text">ГЛАВНАЯ</a>
                <a href="https://b-pi.ru/products/" class="header__menu_text">ПРОДУКЦИЯ</a>
                <a href="https://b-pi.ru/services/" class="header__menu_text">УСЛУГИ</a>
                <a href="https://b-pi.ru/documentation/" class="header__menu_text">ДОКУМЕНТАЦИЯ</a>
                <a href="https://b-pi.ru/contacts/" class="header__menu_text">КОНТАКТЫ</a>
            </nav>
            <div class="backgroundMenu"></div>
        </header>
        <main class="main">
            <h1 class="main__title">Заказ</h1>
            <form class="form-sender" novalidate>
                <p class="form-sender__title">Имя:</p>
                <input id="NAME-input" class="form-sender__input" type="text" name="NAME" placeholder="Иванов И.И." value="" required minlength="2" maxlength="30">
                <span class="form-sender__input-error NAME-input-error"></span>
                <p class="form-sender__title">Телефон:</p>
                <input id="PHONE-input" class="form-sender__input" type="text" name="PHONE" placeholder="+7-999-123-456" value="" required minlength="7" maxlength="30">
                <span class="form-sender__input-error PHONE-input-error"></span>
                <p class="form-sender__title">Фирма:</p>
                <input id="COMPANY-input" class="form-sender__input" type="text" name="COMPANY" placeholder="Название Фирмы" value="" required minlength="2">
                <span class="form-sender__input-error COMPANY-input-error"></span>
                <p class="form-sender__title">Диаметр(см):</p>
                <input id="WIDTH-input" class="form-sender__input" type="text" name="WIDTH" placeholder="1000" value="" required minlength="3" maxlength="10" pattern="[ 0-9]+$">
                <span class="form-sender__input-error WIDTH-input-error"></span>
                <p class="form-sender__title">Глубина(см):</p>
                <input id="DEEP-input" class="form-sender__input" type="text" name="DEEP" placeholder="4321" value="" required minlength="3" maxlength="10" pattern="[ 0-9]+$">
                <span class="form-sender__input-error DEEP-input-error"></span>
                <p class="form-sender__title">ДК/ПН:</p>
                <input id="BOTTOM-input" class="form-sender__input_bottom" type="text" name="BOTTOM" placeholder="ДК/ПН" value="" required minlength="2">
                <span class="form-sender__input-error BOTTOM-input-error"></span>
            </form>
            <div class="post">
                <p class="form-sender__title">Добавить колодец</p>
                <button type="button" class="form-sender__plus-button"></button>
                <p class="form-sender__title" style="align-self: start;">Примечание:</p>
                <textarea type="textarea" class="post__textarea" placeholder="Введите текст..." value=" " name="primechanie"></textarea>
                <button type="button" class="form-sender__button">Отправить</button>
                <div class="footer">
                    <a href="tel:+7 812 676-555-1" class="footer__phone"></a>
                    <a href="tel:+7 812 676-555-1" class="footer__text">+7 812 676-55-51</a>
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validations.js"></script>
</body>

</html>
