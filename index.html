<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Форма заказа</title>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="https://b-pi.ru/" class="header__esc"></a>
            <img class="header__logo" src="https://b-pi.ru/local/templates/yoo_aurora_bitrix/image/BPI_logo_main_black.png">
        </header>
        <main class="main">
            <h1 class="main__title">Заказ</h1>
            <form class="form-sender">
                <p class="form-sender__title">Имя:</p>
                <input class="form-sender__input" type="text" name="NAME" placeholder="Иванов И.И." value="">
                <p class="form-sender__title">Телефон:</p>
                <input class="form-sender__input" type="text" name="PHONE" placeholder="+7-999-123-456" value="">
                <p class="form-sender__title">Фирма:</p>
                <input class="form-sender__input" type="text" name="COMPANY" placeholder="Название Фирмы" value="">
                <p class="form-sender__title">Диаметр(см):</p>
                <input class="form-sender__input" type="text" name="WIDTH" placeholder="1000(см)" value="">
                <p class="form-sender__title">Глубина(см):</p>
                <input class="form-sender__input" type="text" name="DEEP" placeholder="4321(см)" value="">
                <p class="form-sender__title">Наличие дна:</p>
                <div class="form-sender__switch_type_btn form-sender__switch_type_on"></div>
            </form>
            <div class="post">
                <p class="form-sender__title">Добавить колодец</p>
                <button type="button" class="form-sender__plus-button"></button>
                <p class="form-sender__title" style="align-self: start;">Примечание:</p>
                <textarea type="textarea" style="width: 234px; height: 230px; margin-top: 10px;" placeholder="Введите текст..." value=" " name="primechanie"></textarea>
                <button type="button" class="form-sender__button">Отправить</button>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
